<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

 
  <title> BunBun bake shop</title>
  <link rel="stylesheet" href="./css/style.css">
  
  <body>

    <header>
      <a href="gallary.html">
        <img id="shop-logo" src="../assets/logo/logo-01.svg" alt="shop-logo">
      </a>
      <div class="header-menu">
        <div class="menu-list">
          <a href="gallary.html">PRODUCTS</a>
          <a href="cart.html">CARTS</a>
        </div>

        <hr>

        <h2>Original cinnamon roll</h2>

      </div>
    </header>

    <main>
        <div class="product-detail">
            <img id="product-image" src="../assets/products/original-cinnamon-roll.jpg" alt="ori-roll">

            <div class="detail-content">
                <p>Customize our delicious, hand-made cinammon roll to your liking!</p>
                <div class="glazing">
                    <label for="original-cinnamon">Glazing:</label>
                    <select name="bake" id="original-cinnamon">
                      <option value="keep-original">Keep original</option>
                      <option value="sugar-milk">Sugar milk</option>
                      <option value="vanilla-milk">Vanilla milk</option>
                      <option value="double-chocolate">Double chocolate</option>
                    </select>
                </div>

                <div class="pack-size">
                    <label for="roll-pack-size">Pack size:</label>
                    <select name="packsize" id="roll-pack-size">
                      <option value="one">1</option>
                      <option value="three">3</option>
                      <option value="six">6</option>
                      <option value="twelve">12</option>
                    </select>
                </div>

                <div class="price-cart">
                    <div class="price">$ 2.49</div>
                    <div class="cart">
                      <button class="add-btn">Add to Cart</button>
                    </div>
                  </div>
            </div>
            


        </div>

      
    </main>

  </body>
</html>
