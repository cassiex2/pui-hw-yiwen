<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

 
  <title> BunBun bake shop</title>
  <link rel="stylesheet" href="./css/style.css">
  
  <body>

    <header>
      <a href="gallary.html">
        <img id="shop-logo" src="../assets/logo/logo-01.svg" alt="shop-logo">
      </a>
      <div class="header-menu">
        <div class="menu-list">
          <a href="gallary.html">PRODUCTS</a>
          <a href="cart.html">CARTS</a>
        </div>

        <hr>

        <h2>Shopping cart</h2>

      </div>
    </header>

    <main>
      <div class="cart-review">

        <div class="cart-item">
            <div class="cart-item-detail">
                <img src="../assets/products/original-cinnamon-roll.jpg" alt="cart-ori-roll">
                <div class="cart-item-choice">
                    <p>Original Cinnamon Roll</p>
                    <p>Glazing: Keep Original</p>
                    <p>Pack Size: 1</p>
                </div>
                <div class="cart-item-price">$ 2.49</div>
            </div>

            <a href="">Remove</a>
        </div>

        <div class="cart-item">
            <div class="cart-item-detail">
                <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="cart-ori-roll">
                <div class="cart-item-choice">
                    <p>Double Chocolate Cinnamon Roll</p>
                    <p>Glazing: Sugar milk</p>
                    <p>Pack Size: 6</p>
                </div>
                <div class="cart-item-price">$ 27.45</div>
            </div>

            <a href="">Remove</a>
        </div>

        <hr id="cart-divider">

        <div class="total-price">
            <p>Total</p>
            <p>$ 29.94</p>
        </div>

        <button class="checkout-btn">Checkout</button>

      </div>
    </main>

  </body>
</html>
